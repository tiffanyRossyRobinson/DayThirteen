<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <h3>Let's Do Some Math!</h3>

  <input type="text" id="num_one" placeholder="Number One" />
  <br /><br />
  <input type="text" id="num_two" placeholder="Number Two"/>
  <br /><br />
  <!-- <input type="submit" value="Calculate" id="calculateBtn" /> -->
  <button type="button" class="addNumbers" name="addNumbers" >+</button>
  <button type="button" class="subNumbers" name="subNumbers">-</button>
  <button type="button" class="multNumbers" name="multNumbers">x</button>
  <button type="button" class="divNumbers" name="divNumbers">/</button>


  <div class="answer">
    <br />
    Answer: <span id="answer"></span>
  </div>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"> </script>
  <script type="text/javascript" src="bower_components/underscore/underscore.js"> </script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
